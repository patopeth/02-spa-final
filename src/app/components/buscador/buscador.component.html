<h1>Buscador <small>{{termino}}</small></h1>

<div *ngIf="this.heroes.length == 0" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados en la consulta
        </div>
    </div>
</div>


<div class="card-columns">
    <div *ngFor="let heroe of heroes; let i = index" class="card animated fadeIn fast">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion | date: 'longDate' }}</small></p>

            <button type="button" (click)="verHeroe(i)" class="btn btn-block btn-outline-primary">Ver más</button>
            <!-- <a [routerLink] = "['/heroe',i]" class="btn btn-block btn-outline-primary">Ver más link...</a> -->
        </div>
    </div>
</div>
