<h1>Buscador <small>{{termino}}</small></h1>

<div *ngIf="this.heroes.length == 0" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados en la consulta
        </div>
    </div>
</div>


<div class="card-columns">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
